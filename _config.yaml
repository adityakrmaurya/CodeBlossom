# Build settings
theme: jekyll-theme-minimal # You can change the theme here
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Permalinks
permalink: /:year/:month/:day/:title/

# Exclude files/folders from the build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - _site
  - .git

# Pagination
paginate: 5 # Number of posts per page

# Default layout for posts/pages
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"

# Development settings
sass:
  style: compressed # Options: nested, expanded, compact, compressed
